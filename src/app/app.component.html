<div class="token-balance" *ngIf="shouldShowBalance()">
  <div class="logo-container">
    <mat-icon class="settings-icon" (click)="routeSetting()">settings</mat-icon>
    <mat-icon class="notification-icon">notifications</mat-icon>
    <div class="rank-container">
      <mat-icon
        class="shield-icon"
        [class]="currentBadge.name.toLowerCase().split(' ')[0]"
        >security</mat-icon
      >
      <div class="rank-info">
        <span
          class="rank-name"
          [class]="currentBadge.name.toLowerCase().split(' ')[0]"
          >{{ currentBadge.name }}</span
        >
      </div>
    </div>
    <img src="assets/logo.jpeg" alt="Logo" class="balance-logo" />
  </div>
  <span class="balance-value">{{ tokenBalance }}</span>
  <div class="diamonds-container" >
    <p style="margin-bottom: 5px;" class="balance-logo">ðŸ’Ž</p>
    <span class="balance-value"> {{ getDiamonds() }} </span>
    <button class="add-diamonds-btn" (click)="routeToDiamondPurchase()">
      <mat-icon>add_circle</mat-icon>
    </button>
  </div>
</div>

<router-outlet></router-outlet>
<app-bottom-navbar *ngIf="showBottomNavbar"></app-bottom-navbar>
