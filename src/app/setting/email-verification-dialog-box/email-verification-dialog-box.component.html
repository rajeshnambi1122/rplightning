<mat-card class="verification-card">
    <mat-card-content>
  
      <!-- Show Verified Email and Status -->
      <div *ngIf="isVerified" class="verified-message">
        <p>Email: <strong>{{ userEmail }}</strong></p>
        <p>Status: <span class="verified">âœ” Verified</span></p>
      </div>
  
      <!-- Show Form Only If Not Verified -->
      <form *ngIf="!isVerified" [formGroup]="emailForm">
        <!-- Email Input -->
        <mat-form-field appearance="outline">
          <mat-label>Enter Email</mat-label>
          <input matInput type="email" formControlName="email" placeholder="Enter your email">
        </mat-form-field>
  
        <button mat-raised-button color="primary" (click)="verifyEmail()" [disabled]="!emailForm.get('email')?.valid" style="margin-bottom: 10px;">
          Verify
        </button>
  
        <!-- OTP Input (Shown after clicking Verify) -->
        <div *ngIf="isOtpVisible">
          <mat-form-field appearance="outline">
            <mat-label>Enter OTP</mat-label>
            <input matInput type="text" formControlName="otp" placeholder="Enter 6-digit OTP" maxlength="6">
          </mat-form-field>
  
          <button mat-raised-button color="accent" (click)="completeVerification()" [disabled]="!isCompleteEnabled">
            Complete
          </button>
        </div>
      </form>
  
    </mat-card-content>
  </mat-card>
