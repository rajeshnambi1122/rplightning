<div class="wallet-container">
  <div class="wallet-content">
    <h1>Wallet</h1>
    <!-- TON Connect Button -->
    <div id="ton-connect-button" class="wallet-button-container">
      <style>
        .ton-connect-ui__dropdown {
          right: 0 !important;
          left: auto !important;
          transform-origin: top right !important;
          max-width: 320px !important;
        }

        .ton-connect-ui__button {
          margin-right: 16px !important;
        }

        .ton-connect-ui__options-list {
          width: 100% !important;
          max-width: 300px !important;
        }

        .ton-connect-ui__option {
          padding-right: 16px !important;
        }
      </style>
    </div>

    <!-- Balance Card -->
    <mat-card class="settings-card balance-card">
      <div class="balance-container">
        <div class="balance-info">
          <div class="ton-logo">
            <img src="assets/TON.jpg" alt="TON Logo" />
          </div>
          <span class="balance-label">Balance</span>
          <span class="balance-amount"
            >{{ tonBalance | number : "1.2-4" }} TON</span
          >
        </div>
      </div>
    </mat-card>

  <!-- Actions Card -->
<!-- Coming Soon Label -->
<div class="coming-soon-container">
  <span class="coming-soon-text">Coming Soon</span>
</div>

<!-- Actions Card -->
<mat-card class="settings-card action-card disabled-card">
  <div class="action-buttons">
    <button class="action-button send-button" disabled>
      <mat-icon>send</mat-icon>
      <span>Send</span>
    </button>
    <button class="action-button receive-button" disabled>
      <mat-icon>person</mat-icon>
      <span>Receive</span>
    </button>
  </div>
</mat-card>

    <!-- Wallet Information (shown when connected) -->
    <div class="wallet-info" *ngIf="walletAddress">
      <div class="info-card">
        <h2>Wallet Address</h2>
        <div class="address-container">
          <p class="address">{{ formatAddress(walletAddress) }}</p>
          <button class="copy-button" (click)="copyWalletAddress()">
            <mat-icon>content_copy</mat-icon>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
