<div class="wallet-container">
  <div class="wallet-content">
    <h1>Wallet</h1>

    <!-- TON Connect Button -->
    <div id="ton-connect-button" class="wallet-button-container">
      <style>
        .ton-connect-ui__dropdown {
          right: 0 !important;
          left: auto !important;
          transform-origin: top right !important;
          max-width: 320px !important;
        }

        .ton-connect-ui__button {
          margin-right: 16px !important;
        }

        .ton-connect-ui__options-list {
          width: 100% !important;
          max-width: 300px !important;
        }

        .ton-connect-ui__option {
          padding-right: 16px !important;
        }
      </style>
    </div>

    <!-- Wallet Information (shown when connected) -->
    <div class="wallet-info" *ngIf="walletAddress">
      <div class="info-card">
        <h2>Wallet Address</h2>
        <p class="address">{{ formatAddress(walletAddress) }}</p>
      </div>

      <div class="info-card">
        <div class="balance-header">
          <h2>Balance</h2>
          <img src="assets/TON.jpg" alt="TON" class="ton-logo" />
        </div>
        <p class="balance">{{ balance }} TON</p>
      </div>

      <!-- Premium Section -->
      <div class="info-card premium-section">
        <div *ngIf="!isPremiumUser">
          <h2>Upgrade to Premium</h2>
          <p>Get 24 tokens per day for only 0.5 TON</p>
          <button
            class="upgrade-button"
            (click)="upgradeToPremium()"
            [disabled]="!walletAddress"
          >
            Upgrade Now
          </button>
        </div>

        <div *ngIf="isPremiumUser">
          <h2>Premium Status Active</h2>
          <p>Expires: {{ premiumExpiry | date }}</p>
          <p>Maximum daily tokens: 24</p>
        </div>
      </div>
    </div>

    <!-- Not Connected Message -->
    <div class="not-connected" *ngIf="!walletAddress">
      <p>Connect your wallet to view your balance and transaction history</p>
    </div>
  </div>
</div>
