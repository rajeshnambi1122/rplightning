<div class="hexagon-container">
  <div class="close-button" (click)="close()">Ã—</div>
  <div class="hexagon-grid">
    <!-- Top row - 3 hexagons -->
    <div class="hexagon-row">
      <div
        *ngFor="let hex of hexagons.slice(0, 3)"
        class="hexagon"
        [@hexagonAnimation]="hex.state"
      >
        <span [class.white-text]="hex.state === 'active'">{{ hex.value }}</span>
      </div>
    </div>
    <!-- Second row - 4 hexagons -->
    <div class="hexagon-row">
      <div
        *ngFor="let hex of hexagons.slice(3, 7)"
        class="hexagon"
        [@hexagonAnimation]="hex.state"
      >
        <span [class.white-text]="hex.state === 'active'">{{ hex.value }}</span>
      </div>
    </div>
    <!-- Third row - 3 hexagons -->
    <div class="hexagon-row">
      <div
        *ngFor="let hex of hexagons.slice(7, 10)"
        class="hexagon"
        [@hexagonAnimation]="hex.state"
      >
        <span [class.white-text]="hex.state === 'active'">{{ hex.value }}</span>
      </div>
    </div>
    <!-- Bottom row - 2 hexagons, with adjusted positioning -->
    <div class="hexagon-row bottom-row">
      <div
        *ngFor="let hex of hexagons.slice(10, 12)"
        class="hexagon"
        [@hexagonAnimation]="hex.state"
      >
        <span [class.white-text]="hex.state === 'active'">{{ hex.value }}</span>
      </div>
    </div>
  </div>
  <button class="spin-button" (click)="spinWheel()" [disabled]="spinning">
    {{ spinning ? "Spinning..." : "SPIN" }}
  </button>
</div>
